<!DOCTYPE html>
<html>
<head>
  <script defer src="profilelist1.js"></script>
  <link rel="stylesheet" href="profilelist1.css">

<body>
  <div id="myDIV" class="header">
    <h1>Wishlist!</h1>
    <input type="text" id="myInput" placeholder="Eg: Coach Bag...">
    <span class="addBtn">Add</span>
    <span class="shareBtn" onclick="openForm()">Share</span>

    <!-- Popup Form -->
    <div class="form-popup" id="popupForm" >
      <form action="create_wishlist.php" method="POST">

        <input type="text" id="wishlist_name" placeholder="e.g. Birthday List" name="wishlist_name" required>
  
        <button type="sumbit" class="btn add" onclick="newElement(event)">Create</button> 
        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
      </form>
    </div>

  <div class="wishlist-area">
    <ul id="myUL"></ul>
  </div>
