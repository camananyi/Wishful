<!DOCTYPE html>
<html>
<head>
  <script defer src="profilelist1.js"></script>
  <link rel="stylesheet" href="profilelist1.css">
</head>
<body>
  <div id="myDIV" class="header">
    <h1>Wishlist!</h1>
    <input type="text" id="myInput" placeholder="Eg: Coach Bag...">
    <span class="addBtn">Add</span>
    <span class="shareBtn">Share</span>
  </div>

    <!-- Popup Form -->
    <div class="form-popup" id="popupForm" >
      <form action="sharewishlist.php" method="POST">
        <label for="share_user"><b>Username</b></label>
        <input type="text" id="share_user" placeholder="e.g. hello123" name="share_user" required>
        <input type="hidden" name="wishlist_id" id="wishlist_id_input">
  
        <button type="sumbit" class="btn add">Create</button> 
        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
      </form>
    </div>

  <div class="wishlist-area">
    <ul id="myUL"></ul>
  </div>

</body>
</html>

<script>
  // when page loads, set the wishlistId automatically
  const params = new URLSearchParams(window.location.search);
  const wishlistId = params.get('id'); // from URL

  document.getElementById('wishlist_id_input').value = wishlistId;
</script>
